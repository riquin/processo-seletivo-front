<form [formGroup]="unidadeForm" novalidate>
  <div class="panel">

    <div class="panel-body">
      <div class="row">
        
        
        <div class="col-xs-4">
          <input-container label="Nome">
          <input type="text" class="form-control" placeholder="nome" formControlName="nome" autocomplete="off">
        </input-container>
      </div>
      
      <div class="col-xs-4">
        <input-container label="Código">
          <input type="text" class="form-control" placeholder="codigo" formControlName="codigo" autocomplete="off">
        </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="Bairro">
          <input type="text" class="form-control" placeholder="bairro" formControlName="bairro" autocomplete="off">
      </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="Logradouro">
          <input type="text" class="form-control" placeholder="logradouro" formControlName="logradouro" autocomplete="off">
      </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="Numero">
          <input type="text" class="form-control" placeholder="numero" formControlname="numero" autocomplete="off">
      </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="CaixaPostal">
          <input type="text" class="form-control" placeholder="caixa postal" formControlName="caixa postal" autocomplete="off">
      </input-container>
      </div>

      <div class="col-xs-4">
        <input-container label="País">
          <input type="text" class="form-control" placeholder="pais" formControlName="pais" autocomplete="off">
      </input-container>
      </div>

      <div class="col-xs-4">
          <input-container label="NumeroFiscal">
            <input type="text" class="form-control" placeholder="numero fiscal" formControlName="numeroFiscal" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Provincia">
            <input type="text" class="form-control" placeholder="provincia" formControlName="provincia" autocomplete="off">
        </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Municipio">
            <input type="text" class="form-control" placeholder="municipio" formControlName="municipio" autocomplete="off">
        </input-container>
        </div>
  <!--      <div class="col-xs-4">
          <input-container label="Endereço">
            <input type="text" class="form-control" placeholder="Logradouro" formControlName="endereco" autocomplete="off">
          </input-container>
        </div> -->
      </div>
    </div>
    <div class="panel-footer">
      <button (click)="salvar(unidadeForm.value)" [disabled]="!unidadeForm.valid" class="btn btn-success">
        Salvar
      </button>
      <button [routerLink]="['/unidade/']" class="btn btn-default">
        Voltar
      </button>
    </div>
  </div>
</form>


<pre>{{ unidadeForm.value | json }}</pre>
